<p>Game Works</p>
<div class="game-container" *ngIf="currentCharacter">
  <h2 class="round">Round {{ round }} of {{ maxRounds }}</h2>
  <h3 class="score">Score: {{ score }}</h3>
  <h4 class="name">{{ currentCharacter.fullName}}</h4>

  <img [src]="currentCharacter.image" alt="Character image" width="200" />

  <p>Which house does {{ currentCharacter.fullName }} belong to?</p>
  <div class="house-buttons">
    <button *ngFor="let house of houses" (click)="makeGuess(house)" class="house-btn">
      {{ house }}
    </button>
  </div>
  <p class="feedback">{{ feedback }}</p>
</div>
